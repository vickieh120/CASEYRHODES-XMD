name: CASEYRHODES-XMD

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  loop-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Error: package.json not found"
            exit 1
          fi

      - name: Run Bot (loop & auto-restart if crash)
        run: |
          echo "Running CASEYRHODES-XMD in auto-restart mode..."
          timeout 18000 bash -c 'while true; do npm start || { echo "Bot crashed with exit code $?, restarting..."; sleep 2; }; done'

      - name: Re-Trigger Workflow
        if: success()
        run: |
          sleep 5
          echo "Re-running workflow..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CASEYRHODES }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/CASEYRHODES-XMD.yml/dispatches \
            -d '{"ref":"main"}'
